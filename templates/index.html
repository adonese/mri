<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Simple Xray analyzer build on deep learning model</title>
  </head>
  <body>
    

    
    <div class="container">
      <h1>Upload your MRI image here</h1>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Explicabo eius commodi consectetur error quidem quaerat blanditiis ipsa autem omnis exercitationem eaque praesentium repudiandae ab tempora culpa, voluptatibus, molestiae accusantium sequi?
      </p>
      <form class="form-inline" action="/predict" method="post" enctype="multipart/form-data">
        <div class="form-group mb-2">
          <label for="staticEmail2" class="sr-only">Upload your Xray image</label>
          <input type="file" readonly class="form-control-plaintext" id="staticEmail2" name="file">
        </div>

        <button type="submit" class="btn btn-primary mb-2">Submit</button>
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</html>
